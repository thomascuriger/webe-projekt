<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<title>Tower Defense</title>
	<meta name="description" content="Tower Defense">
	<meta name="author" content="Martin BartolomÃ© & Thomas Curiger">
	<link rel="stylesheet" href="css/Main.css">
</head>
<script src="scripts/jquery-2.1.3.min.js"></script>
<script src="game.js"></script>
<script src="main.js"></script>
<body>
<main>
	<div id="div_Lobby">
		<form class="form-horizontal" action="#" id="form-signin" method="post">
			<h1>Neues Spiel</h1>
			<div class="formcontainer">
				<hr/>
				<div class="container">
					<label for="input-playername"><strong>Benutzername</strong></label>
					<input type="text" class="form-control" id="input-playername" name="playername" placeholder="Benutzername Eingeben" required>
				</div>
				<button type="submit" class="btn btn-primary" id="btn-signin" value="send">Login</button>
			</div>
		</form>
	</div>
	<div id="div_Game" class="d-none">
		<div id="chat">
			<div id="chatEntries"></div>
				<input class="form-control" name="chattext" type="text" id="input-chat" size="63" />
				<input name="submitmsg" type="submit" id="btn-chat" value="Send" />
		</div>
        <input value="push button for tower PLAYER 1" type="button" id="entryButton" onclick="spawnTowerPlayerOne()" />
		
        <input value="push button for tower PLAYER 2" type="button" id="entryButton" onclick="spawnTowerPlayerTwo()" />
	</div>
</main>
